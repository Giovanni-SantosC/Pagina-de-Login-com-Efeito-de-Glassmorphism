<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description"
        content="Página de login moderna e responsiva com design minimalista, efeito de transparência (glassmorphism) e um fundo de paisagem noturna. Desenvolvida com HTML e CSS.">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Login,Moderna,Transparência">
    <meta name="author" content="Giovanni dos Santos Carvalho">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icone-login-user.png" type="image/x-icon">
    <title>Página de Login</title>
</head>
<body>
    <div class="login-wrapper">
        <form action="#">
            <h2>Login</h2>
            <div class="input-field">
                <input type="text" required>
                <label for="">Digite seu email</label>
            </div><!--input-field-->

             <div class="input-field">
                <input type="password" required>
                <label for="">Digite sua senha</label>
            </div><!--input-field-->

            <div class="password-options">
                <label for="remember">
                    <input type="checkbox" id="remember">
                    <p>Lembrar</p>
                </label>
                <a href="#">Esqueceu sua senha</a>
            </div><!--password-options -->

            <button type="submit">Login</button>
            <div class="account-options">
                <p>Não tem conta? <a href="#">Cadastre-se</a></p>
            </div><!--account-options-->
        </form>
    </div><!--login-wrapper-->
</body>
</html>
